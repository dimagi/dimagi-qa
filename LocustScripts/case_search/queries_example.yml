queries:
  - name: test
    case_types: [client]
    value_set_key: client
    query_params:
      _xpath_query: first_name='{first_name}' and last_name='{last_name}'
  - name: test2
    case_types: [client]
    value_set_key: alias
    query_params:
      _xpath_query: |
        subcase-exists('parent', @case_type='alias' and first_name='{alias}' or last_name='{alias}')
value_sets:
  - name: bob
    keys: [client, alias]
    values:
      first_name: bob
      last_name: smith
      alias: bobby
  - name: alice
    keys: [client]
    values:
      first_name: alice
      last_name: wonderland
  - name: charlie
    keys: [alias]
    values:
      alias: charlie
