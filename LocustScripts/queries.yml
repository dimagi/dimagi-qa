queries:
  - name: test
    case_types: [client]
    value_set_key: client
    query_params:
      _xpath_query: first_name='{first_name}' and last_name='{last_name}'
  - name: test2
    case_types: [client]
    value_set_key: client
    query_params:
      _xpath_query: |
        first_name='{first_name}' or alias='{first_name}'
        or subcase-exists('parent', first_name='{first_name}' and last_name='{last_name}')
value_sets:
  - name: bob
    keys: [client]
    values:
      first_name: bob
      last_name: smith
  - name: alice
    keys: [client]
    values:
      first_name: alice
      last_name: wonderland
  - name: charlie
    keys: [client]
    values:
      first_name: charlie
      last_name: chaplin
